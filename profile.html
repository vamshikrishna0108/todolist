<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      *{
        box-sizing: border-box;
        /* margin: 0; */
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }
      .container {
        width: 250px;
        height: 350px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        background: white;
        text-align: center;
        padding: 20px;
        background-color:burlywood;
        margin-bottom: 40px;
      }
      .container:hover {
        cursor: pointer;
        transition: ease-in-out 0.6s;
        transform: translateX(-10px);
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.6);
      }
      .image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        /* border: solid 2px black; */
        object-fit: cover;
      }
      .heading {
        margin-top: 10px;
      }
      h2 {
        font-size: 16px;
        font-family: serif;
        margin: 10px 0 5px;
      }
      .p {
        border: solid 2px yellow;
      }
      .matter{
        font-size: 14px;
        margin: 25px 0;
        padding: 4px;
        text-align: justify;
        word-spacing: normal;
      }
      .icons {
        display: flex;
        gap: 10px;
        bottom: 10px;
        width: 100%;
        justify-content: space-evenly;
        
      }
      .icons a {
        height: 40px;
        width: 40px;
        font-family: 24px;
        color: aqua;
        transition: color 0.3 ease;
        font-size: 30px;

      }
      .icons a:hover {
        color: blue;
      }
      @media (max-width: 260px) {
  .container {
    width: 90%; 
    height: auto; 
    padding: 10px;
  }
  
  .image {
    width: 60px; 
    height: 60px;
  }

  h2 {
    font-size: 12px;
  }

  .matter {
    font-size: 12px; 
    margin: 10px 0;
    padding: 2px;
  }

  .icons {
    gap: 5px; 
  }

  .icons a {
    font-size: 20px;
    height: 30px;
    width: 30px;
  }
}

    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="vphoto.jpg" alt="profile pic" class="image" /></div>
      <div class="heading">
        <h2>Ramavath Vamshi Krishna <br />Java Full Stack Developer</h2>
      </div>
      <div class="p"></div>
      <div class="matter">Passionate about building modern, user-friendly websites and web application.Continuously exploring the latest web technologies to craft intuitive and engaging user interfaces.</div>
      <div class="icons">
        <a href="https://www.facebook.com/login/"><i class="fab fa-facebook"></i></a>
        <a href="https://x.com/i/flow/login"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/accounts/login/?hl=en"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </body>
</html>
